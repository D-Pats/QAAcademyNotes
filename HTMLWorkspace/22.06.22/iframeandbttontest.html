<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <iframe src="https://www.bbc.com"></iframe>


    <button onclick="alertfunc()">
        Click me
    </button>
    <button ondblclick="alertfunc2()">
        Double click me
    </button>
    <button onmouseleave="alertfunc3()">
        mouse leave
    </button>
    <script>
        function alertfunc() {
            alert("Single");
        }
        function alertfunc2() {
            alert("double");
        }
        function alertfunc3() {
            alert("mouse leave");
        }
    </script>
</body>
</html>
