<html>
    <head><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <center>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="darkMode">
            <input type="checkbox" id="darkMode" class="mdl-switch__input">
            <p style="margin-right:96% ;">Dark Mode</p>
            <span class="mdl-switch__label"></span>
          </label>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="username/email">
              <label class="mdl-textfield__label" for="username/email">Username/Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
                <span class="mdl-textfield__error">Username and/or Password not recognised</span>
              </div>
            </center>
            <div>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rememberMe" style="margin-left: 48%;">
                    <input type="checkbox" id="rememberMe" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Stay Signed in</span>
                  </label>
            <center>
              <button id="b_sign_in" onclick='randomFunction()' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Sign In
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Sign Up
                </button>
                </div> 
            </center> 
          </form>
          <div>
          <a href="TestFolder/testpage.html">Link to test page in subfolder</a>
          </div>

</html>
