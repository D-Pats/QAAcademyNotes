<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Numeric Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number1">
      <label class="mdl-textfield__label" for="number1">Number 1</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number2">
      <label class="mdl-textfield__label" for="number2">Number 2</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <!-- Accent-colored raised button with ripple -->
    <button id="b_next_page" onclick="sumFunc()"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Next Page
    </button>
  </form>



  <script>
    $(document).ready(

      function () {

        $('#b_next_page').click(function (e) {

          e.preventDefault();
          n1 = document.getElementById('number1').value;
          n2 = document.getElementById('number2').value;
          n3 = "n1=" + n1 + ":n2=" + n2;;
          document.cookie = n3;
          alert(document.cookie);
          window.location.href = 'subpages/page2.html';

        });

      });
  </script>
</body>

</html>
