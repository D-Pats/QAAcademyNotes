<html>
    <head><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <p id="sum"></p>
        <script>
            var mycookie = decodeURIComponent(document.cookie);
            myvals = mycookie.split(';')
            nums = myvals[0].split(':');
            n1 = parseInt(nums[0].split('=')[1]);
            n2 = parseInt(nums[1].split('=')[1]);
            document.getElementById("sum").innerText = n1 + n2;
        </script>
    </body>
</html>
