<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
       p.one {
           border:solid 1px black;
       }
       p.two {
           border-bottom: 1px solid red;
       }
       p.three {
           border: 1px solid grey;
           border-radius: 4px;
       }
       p.four {
           border-left: 5px solid blue;
           background-color: lightblue;
       }
   </style>
 </head>
 <body>
     <p class="one"> I have borders on all sides.</p>
     <p class="two"> I have a red bottom border.</p>
     <p class="three"> I have rounded borders.</p>
     <p class="four"> I have a blue left border.</p>
 </body>
 </html>
