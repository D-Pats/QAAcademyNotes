<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <input type="text" name="" id="resultOutput">
    </div>
    <div>
        <button id="num7" onclick="select7()">7</button>
        <button id="num8" onclick="select8()">8</button>
        <button id="num9" onclick="select9()">9</button>
        <button id="dividing" onclick="selectDivide()">/</button>
    </div>
    <div>
        <button id="num4" onclick="select4()">4</button>
        <button id="num5" onclick="select5()">5</button>
        <button id="num6" onclick="select6()">6</button>
        <button id="multiplying" onclick="selectMultiply()">x</button>
    </div>
    <div>
        <button id="num1" onclick="select1()">1</button>
        <button id="num2" onclick="select2()">2</button>
        <button id="num3" onclick="select3()">3</button>
        <button id="subtracting" onclick="selectSubtract()">-</button>
    </div>
    <div>
        <button id="num0" onclick="select0()">0</button>
        <button id="clearScreen" onclick="selectClear()">C</button>
        <button id="getResult" onclick="selectEquals()">=</button>
        <button id="Adding" onclick="selectAdd()">+</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
